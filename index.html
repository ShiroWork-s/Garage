<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shiroworks Garage</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Montserrat, sans-serif;
}

body {
    background: #0a1f24;
    color: white;
    overflow-x: hidden;
}

/* HERO */
.hero {
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(135deg, #0a1f24, #102f36);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* Rising Sun */
.sun {
    position: absolute;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, #d94c4c 0%, #7a1f1f 70%);
    border-radius: 50%;
    opacity: 0.25;
}

/* Petals */
.petal {
    position: absolute;
    width: 14px;
    height: 14px;
    background: rgba(255,150,150,0.5);
    border-radius: 50% 50% 50% 0;
    animation: fall 10s linear infinite;
}

@keyframes fall {
    from {transform: translateY(-50px) rotate(0deg);}
    to {transform: translateY(110vh) rotate(360deg);}
}

.hero-content {
    position: relative;
    z-index: 2;
    padding: 20px;
}

.hero h1 {
    font-family: "Noto Serif JP", serif;
    font-size: clamp(2.5rem, 5vw, 4rem);
}

.hero p {
    margin: 15px 0;
    font-size: 1.2rem;
}

.hero button {
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #1e7c86, #38b0a3);
    color: white;
    cursor: pointer;
}

/* SELECTIONS */
.selections {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 60px 10%;
    background: #0e262b;
}

.card {
    padding: 25px;
    border-radius: 14px;
    background: linear-gradient(135deg, #123a41, #0f2b30);
    transition: 0.3s;
}

.card:hover {
    background: linear-gradient(135deg, #1e7c86, #38b0a3);
    transform: translateY(-5px);
}

/* FORM OVERLAY */
.form-overlay {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100%;
    background: rgba(10,31,36,0.95);
    display: flex;
    justify-content: flex-end;
    transition: 0.4s;
    z-index: 10;
}

.form-overlay.active {
    right: 0;
}

.form-box {
    width: 100%;
    max-width: 400px;
    background: #102f36;
    padding: 30px;
}

.form-box h2 {
    margin-bottom: 15px;
}

.form-box input,
.form-box textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 6px;
    border: none;
}

.form-box button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    margin-right: 6px;
    cursor: pointer;
}

/* MOBILE */
@media(max-width:600px){
    .hero p {font-size: 1rem;}
}
</style>
</head>

<body>

<div class="hero">
    <div class="sun"></div>

    <div class="petal" style="left:10%;animation-delay:0s"></div>
    <div class="petal" style="left:30%;animation-delay:2s"></div>
    <div class="petal" style="left:50%;animation-delay:4s"></div>
    <div class="petal" style="left:70%;animation-delay:1s"></div>
    <div class="petal" style="left:90%;animation-delay:3s"></div>

    <div class="hero-content">
        <h1>Shiroworks Garage</h1>
        <p>Street Power. Track Precision.</p>
        <button onclick="openForm()">Schedule a Session</button>
    </div>
</div>

<section class="selections">
    <div class="card">Engine Builds</div>
    <div class="card">Suspension Tuning</div>
    <div class="card">Aero and Body</div>
    <div class="card">Dyno and ECU</div>
</section>

<div id="bookingForm" class="form-overlay">
  <div class="form-box">
    <h2>Schedule a Session</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="4792c267-b2bc-41d2-800e-13aa704dee07">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="What work do you want done?" required></textarea>
      <button type="submit">Submit</button>
      <button type="button" onclick="closeForm()">Cancel</button>
    </form>
  </div>
</div>

<script>
function openForm(){
    document.getElementById("bookingForm").classList.add("active");
}

function closeForm(){
    document.getElementById("bookingForm").classList.remove("active");
}
</script>

</body>
</html>
